apply plugin: 'com.android.library'

android {
  compileSdkVersion 33
  resourcePrefix "cpv_"
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 33
  }
  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation "androidx.appcompat:appcompat:1.6.0"
  implementation("androidx.preference:preference:1.2.0")
}

